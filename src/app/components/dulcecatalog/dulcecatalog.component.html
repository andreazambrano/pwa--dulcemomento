 <!--Sidebar Page Container-->
    <div class="sidebar-page-container">
        <div class="auto-container">
            <div class="row clearfix">
                <!--Content Side-->
                <div class="content-side col-lg-9 col-md-12 col-sm-12">
                    <div class="our-shop">
                        <div class="row clearfix">
                        
                            <!-- Shop Item --> 
                            <div class="shop-item col-lg-4 col-md-6 col-sm-12 col-xs-6" *ngFor="let tix of tixs">
                                <div class="inner-box">
                                    <div class="image-box">
                                        <figure class="image"><a routerLink="dulceproductdetail/{{tix.id}}"><img src="{{tix.images[0]}}" alt=""></a></figure>
                                        <div class="btn-box"><a routerLink="dulceproductdetail/{{tix.id}}">Agregar al carro</a></div>
                                    </div>
                                    <div class="lower-content clearfix">
                                        <h4 class="name"><a routerLink="dulceproductdetail/{{tix.id}}">{{tix.productName}}</a></h4>
                                        <div class="rating"><span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star light"></span></div>
                                        <div class="price">${{tix.price}}</div>
                                    </div>
                                </div>
                            </div>

                     
                        </div>
                    </div>
                </div>
                
                
                <!--Sidebar Side-->
                <div class="sidebar-side sticky-container col-lg-3 col-md-12 col-sm-12">
                    <aside class="sidebar theiaStickySidebar">
                        <div class="sticky-sidebar">
                            <!-- Search Widget -->
                            <div class="sidebar-widget search-widget">
                                <form method="post" action="contact.html">
                                    <div class="form-group">
                                        <input type="search" name="search-field" value="" placeholder="Buscar producto..." required>
                                        <button type="submit"><span class="icon fa fa-search"></span></button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Cart Widget -->
                            <div class="sidebar-widget cart-widget">
                                <div class="widget-content">
                                    <h3 class="widget-title">Mi carro</h3>
                                    
                                    <div class="shopping-cart">
                                        <ul class="shopping-cart-items">
                                            <li class="cart-item">
                                                <img src="assets/assetsdulce/images/resource/products/7.jpg" alt="#" class="thumb" />
                                                <span class="item-name">Birthday Cake</span>
                                                <span class="item-quantity">1 x <span class="item-amount">$84.00</span></span>
                                                <a href="shop-single.html" class="product-detail"></a>
                                                <button class="remove-item"><span class="fa fa-times"></span></button>
                                            </li>

                                            <li class="cart-item">
                                                <img src="assets/assetsdulce/images/resource/products/9.jpg" alt="#" class="thumb"  />
                                                <span class="item-name">French Macaroon</span>
                                                <span class="item-quantity">1 x <span class="item-amount">$13.00</span></span>
                                                <a href="shop-single.html" class="product-detail"></a>
                                                <button class="remove-item"><span class="fa fa-times"></span></button>
                                            </li>
                                        </ul>

                                        <div class="cart-footer">
                                            <div class="shopping-cart-total"><strong>Subtotal:</strong> $97.00</div>
                                            <a href="#" class="theme-btn">Ver carro</a>
                                            <a href="#" class="theme-btn">Pagar</a>
                                        </div>
                                    </div> <!--end shopping-cart -->
                                </div>
                            </div>

                            <!-- Tags Widget -->
                             <div class="sidebar-widget tags-widget">
                                <h3 class="widget-title">Categoría</h3>
                                <ul class="tag-list clearfix">
                                    <li><a href="#">Ponqué</a></li>
                                    <li><a href="#">Mini-ponqué</a></li>
                                    <li><a href="#">Galletas</a></li>
                                
                                </ul>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>
    <!--End Sidebar Page Container-->
